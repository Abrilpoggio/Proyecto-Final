<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear Contraseña - Mesa de Ayuda</title>
    <style type="text/css"> 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        form {
            width: 500px;
            border: 1px solid black; 
            margin: 0 auto; /* Centrado */
        }
        input { 
            margin: 7px; 
            padding: 2px;
            width: 75%; /* Ajuste de ancho */
        } 
        .txt {
            display: inline-block;
            outline: none;
            margin: 0;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <center>
        <img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" style="width:200px;height:150px;">
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Resetear Contraseña</h2>
    </center>

    <center>
        <form id="resetForm" class="form" style="background-color:#d8f7cf; padding: 20px;">
            <table>
                <tr>
                    <td><label for="email" class="form-label">Correo Electrónico:</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" name="contacto" class="txt" placeholder="Tu correo electrónico" required></td>
                </tr>
                <!-- REMOVIDO: Campo para la contraseña actual -->
                <tr>
                    <td><label for="newPassword" class="form-label">Nueva Contraseña:</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="newPassword" name="newPassword" class="txt" placeholder="Tu nueva contraseña" required></td>
                </tr>
                <tr>
                    <td><label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña:</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="confirmNewPassword" name="confirmNewPassword" class="txt" placeholder="Repite la nueva contraseña" required></td>
                </tr>
                
                <tr>
                    <td><span id="mensajeResultado"></span></td>
                </tr>
            </table>
            <button type="submit">Actualizar Contraseña</button>
        </form>
        <p><a href="loginClient.html">Volver al Login</a></p>
    </center>

    <script src="resetPassword.js" type="module"></script>
</body>
</html>
