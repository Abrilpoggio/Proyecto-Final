<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>POST Form Data as JSON with JavaScript Fetch API</title>

        <style type="text/css"> 
  
            label { 
              font-size: 18px; 
            } 
            form {
                width: 500px;
                border: 1px solid black; 
            }
            input { 
              margin: 7px; 
              padding: 2px 
            } 
            .form-label{
                margin-bottom:0!important;
            }     
            .txt {
                display: inline-block;
                  width: 80%;
                  outline: none;
                margin:0;
            }
            /* Estilo para el mensaje de T&C */
            #error-terminos {
                color: red;
                font-size: 14px;
                display: none;
                margin-top: 5px;
            }
        </style> 
    </head>
<body>
    <!-- Area de encabezados fijos -->
    <!-- close the browser and start it with the --disable-web-security and --user-data-dir flags-->
    <center><img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" style="width:200px;height:150px;"></center>
    <center>
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Iniciar sesión</h2>
    </center>

    <!-- Formulario para enviar los datos -->    
    <center>
    <form id="loginForm" class="form" style="background-color:#d8f7cf" novalidate> <!-- ✅ Añadido id y novalidate -->
        <br>
        <table>
            <tr style="height:10px;">
                <td><label for="cliForm" class="form-label">Correo Electrónico</label></td>
            </tr>
            <tr style="height:10px;">    
                <td><input class="txt" id="contacto" name="contacto" type="email" placeholder="Correo Electrónico" required><br></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr style="height:10px;">
                <td><label for="passForm" class="form-label">Contraseña</label></td>               
            </tr>
            <tr>    
                <td><input class="txt" id="password" name="password" type="password" placeholder="Contraseña" required><br></td>
            </tr>
            <tr><td><span id="resultado1"></span></td></tr>
            <tr><td><br></td></tr>
            <tr>
                <td><center><a href="resetPassword.html">¿Olvidaste tu contraseña?</a></center></td>
            </tr>
            <tr>
                <td><center><span>¿No tienes una cuenta? </span><a href="registro.html">Registrate</a></center></td>
            </tr>
            <tr>
                <td>
                    <br>
                    <input name="termscondition" type="checkbox" id="termscondition"> <!-- ✅ Quitado "required" -->
                    Acepto los términos y condiciones del ingreso al sistema (S.E.u.O)
                </td>
            </tr>
            <!--  Mensaje de error personalizado -->
            <tr>
                <td>
                    <div id="error-terminos">
                        Debe aceptar los T&C para poder usar el sistema
                    </div>
                </td>
            </tr>
            <tr><td><span id="resultado2"></span></td></tr> 
        </table>
        
        <button type="submit">Ingresar</button>
        
        <p> </p>
    </form>
    <p>¡Todo lo que Ud. diga o haga en éste sistema podrá ser usado en su contra!</p>
    </center>

    <!-- Area para crear contenido dinámico -->
    <div id="app"></div>
    <ul id="listado"></ul>
    
    <!-- Script a ser ejecutado --> 
    <script src="loginClient.js" type="module"></script>
</body>
</html>
